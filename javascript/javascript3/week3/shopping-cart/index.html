<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    â—Š
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="./fontawesome/css/all.css" />
  <title>JS3 W3 Shopping Cart</title>
</head>

<body>
  <main>
    <header class="d-flex flex-row p-5 bg-dark text-white">
      <div class="title">
        <h1>HyfBay</h1>
        <h2>Shopping Cart</h2>
        <h4 id="user"></h4>
      </div>
      <div class="cart-btn">
        <span class="nav-icon"><i class="fas fa-cart-plus"></i> </span>
        <div class="cart-items">0</div>
      </div>
    </header>
    <section class="table-view-control">
      <div class="search">
        <label>What are you looking for?</label>
        <input type="text" class="input-group input-group-sm mb-3" />
      </div>
      <div class="currency">
        <label>Choose a Currency</label>
        <select id="currencies" class="custom-select custom-select-sm"></select>
      </div>
      <div id="converted-currency"></div>
    </section>
    <h2 class="products-section-title">Products</h2>
    <!--################### products grid ####################-->

    <!-- product-center -->
    <section class="products table-view-control "></section>

    <!--################### end products grid ####################-->

    <!--################### cart  ####################-->
    <section class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <div class="cart-footer">
          <h3>Your Cart</h3>
          Total: <span class="cart-total">0</span>
        </div>
        <div class="cart-content">
          <!-- cart item -->
        </div>
        <button type="button" class="clear-cart btn btn-primary mt-5">
          clear cart
        </button>
      </div>
    </section>
  </main>
  <script src="main.js" type="module"></script>
</body>
