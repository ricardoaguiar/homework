<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    â—Š
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="./fontawesome/css/all.css" />
  <title>JS3 W3 Shopping Cart</title>
</head>

<body>
  <main>
    <header class="d-flex flex-row p-5 bg-dark text-white">
      <div class="title">
        <h1>HyfBay</h1>
        <h2>Shopping Cart</h2>
        <h4 id="user"></h4>
      </div>
      <div class="cart-btn">
        <span class="nav-icon"><i class="fas fa-cart-plus"></i> </span>
        <div class="cart-items">0</div>
      </div>
    </header>
    <section class="table-view-control">
      <div class="search">
        <label>What are you looking for?</label>
        <input type="text" class="input-group input-group-sm mb-3" />
      </div>
      <div class="sort">
        <label>Sort:</label>
        <select class="custom-select custom-select-sm">
          <option value="cheap">Cheap first</option>
          <option value="expensive">Expensive first</option>
          <option value="name">Name</option>
        </select>
      </div>
      <div class="filters">
        <div class="country">
          <label>Ships to</label>
          <select class="custom-select custom-select-sm">
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>
        <div class="currency">
          <label>Choose a Currency</label>
          <select
            id="currencies"
            class="custom-select custom-select-sm"
          ></select>
        </div>
        <div id="converted-currency"></div>
        <div class="price">
          <input type="range" id="start" name="volume" min="0" max="11" />
          <label for="volume">Lower Price:</label>
        </div>
      </div>
    </section>
    <h2 class="products-section-title">Products</h2>
    <!-- products grid -->
    <section class="table-view-control products"></section>
    <!-- cart -->
    <section class="cart">
      <div class="cart-overlay">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <div class="cart-footer">
          <h3>Your cart total: $<span class="cart-total">0</span></h3>
        </div>
        <div class="cart-content">
          <div class="cart-item">
            <img
              src="https://picsum.photos/id/698/100.jpg"
              alt="pic"
              class="src"
            />
            <div>
              <h4>item 1</h4>
              <h5>$900</h5>
              <span class="remove">remove item</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary clear-cart mt-5">
          clear cart
        </button>
      </div>
    </section>
  </main>
  <!-- <script src="class.solution.js"></script> -->
  <!-- <script src="hyfBayHelpers.js"></script> -->
  <script src="currency.js"></script>
  <script src="main.js" type="module"></script>
</body>
